<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="clk">
            <h1 id="h1">Simple Interest Calculator</h1>
            
                <div class="txt">Amount</div>
                    <input type="number"  id="principal" class="inp"> 
                <br/><br/>
                
                <div class="txt">Rate</div>
                    <input type="range"  id="rate" class="inp" min="1" max="20" value="1" step="0.1"><input name="rateOut" for="rate" id="rateOut"class="inp" value="1%"><div id="perc">%</div> 
                <br/>
                
                <div class="txt">No. of Years </div>
                <select id="years" class="inp">
                    
                </select>
                <br/><br/>
                <button id="calc" class="txt">Compute Interest</button>
        <div id="endwrap">
            <p id="res">If you deposit <span id="amount" class="end"></span>,<br>
            at an interest rate of <span id="rateEnd" class="end"></span>.<br>
            You will receive an amount of <span id="result" class="end"></span>,<br>
            in the year <span id="time" class="end"></span>.</p>
        </div>
        <p id="cr">&copy; Everyone Can Get Rich</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
